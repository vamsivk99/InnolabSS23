      <!-- Custom JS  -->
      <script src="./js/home.js"></script>
      <script src="./database/firebase.js"></script>
      <script src="./database/database.js"></script>
      <script src="./js/utilities.js"></script>
      <script src="./database/signIn.js"></script>
      <script src="./js/ml-integration.js"></script>
   </head>

   <body>
      <div id="headerContent"></div>
      <div id="sliderContent"></div>
      <div id="MyEventsContent"></div>
      <div id="upcomingEventsContent"></div>
      <div id="brandsContent"></div>
      <div id="footerContent"></div>
      <script> 
         $(function(){
            $("#headerContent").load("./header.html"); 
            $("#sliderContent").load("./slider.html"); 
            if (isAuthenticated() !== 'false') {
               $("#MyEventsContent").load("./my_events_home.html"); 
            }
            $("#upcomingEventsContent").load("./upcoming_events.html"); 
            $("#brandsContent").load("./brands.html"); 
            $("#footerContent").load("./footer.html");
            
            // Initialize ML recommendations after content loads
            setTimeout(() => {
               if (window.mlService && window.mlService.isMLEnabled) {
                  addMLRecommendationsToPage();
                  addTrendingEventsSection();
               }
            }, 2000);
         });
      </script> 
   </body>
</html>
