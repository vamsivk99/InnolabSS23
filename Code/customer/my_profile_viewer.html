<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="./css/my_profile_viewer.css">
      <link rel="stylesheet" type="text/css" href="./css/header.css">
      <link rel="stylesheet" type="text/css" href="./css/footer.css">
      <link rel="stylesheet" type="text/css" href="./css/utilities.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" data-tag="font">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" data-tag="font">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
      
      <!-- <script src="./database/firebase.js"></script> -->
      <script type="text/javascript" src="./database/firebase.js"></script>
      <script type="text/javascript" src="./database/database.js"></script>
      <script src="./database/signIn.js"></script>
      <script src="./database/signUp.js"></script>
      <script src="./js/my_profile_viewer.js"></script>
      <script src="./js/utilities.js"></script>

   </head>
   <body >
      <div id="headerContent"></div>
      <div class="container-fluid">
         <div class="row">
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="panel">
               <div class="panel-body">
                  
                  <div class="row">
                     <div class="col-lg-12">
                        <div style="display:flex; justify-content:center;">
                           <label class="text-event-header" type="block">MY PROFILE</label>
                           
                        </div>
                     </div>
                  </div>
                  
                  <br>
                  <br>
            
                  <div class="row">
                     <div class="col-lg-6">
                       <div class="form-group_Name">
                         <label for="username" class="Name_heading">Name</label>
                         <textarea class="form-control" id="username" placeholder="Enter your or company's name" readonly></textarea>
                       </div>
                       <br>
                       <div class="form-group_Phone_Number">
                         <label for="phone_number" class="phone_number_heading">Phone Number</label>
                         <textarea class="form-control" id="phone_number" placeholder="Enter phone number" readonly></textarea>
                       </div>
                       <br>
                       <div class="form-group_EmailID">
                         <label for="email" class="email_id_heading">Email ID</label>
                         <textarea class="form-control" id="email" placeholder="Enter email address" readonly></textarea>
                       </div>
                       <br>
                       <div class="form-group_Address">
                         <label for="address" class="address_heading">Address</label>
                         <textarea class="form-control" id="address" placeholder="Enter address" readonly></textarea>
                       </div>
                       <br>
                       
                       <div class="input-group mb-3">
                         <div class="input-group-prepend">
                           <span class="input-group-text" id="basic-addon1">Social Media Links</span>
                         </div>
                         <textarea id="social_media" class="form-control"  rows="4" readonly></textarea>
                       </div>
                       
                     </div>

                     <div class="col-lg-6">
                       <div class="">
                         
                        <div class="input-group-prepend">
                           <label class="input-group-text" id="inputGroupFileAddon01">
                             <img id="userPicture" src="" alt="Profile Picture/Company Logo" style="height: 150px;width: 150px;">
                           </label>
                         </div>


                         <!-- <div class="custom-file">
                           <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" readonly>
                         </div>
                          -->
                         <br>
                         <br>
                         <div class="form-group_Description">
                           <label for="description" class="description_heading">Description</label>
                           <textarea class="form-control" id="description" placeholder="Bio..." readonly></textarea>
                         </div>
                         <br>
                         <br>
                         <br>
                         <label for="preferences" class="preferences_heading" id="preferences">Set your preferences</label>
                         <textarea id="user_preferences" class="form-control"  rows="4" readonly></textarea>
                       </div>
                     </div>
                   </div>
                   
                  <div class="row">
                     <div class="col-lg-12">
                        <div style="display:flex; justify-content:center;margin-top: 20px;">
                           <button id="editButton" class="btn btn-primary" onclick="enableEditing()">EDIT</button>
                           <p id="successMessage" style="display: none;"></p>
                           <p id="errorMessage" style="display: none;"></p>
                        </div>
                     </div>
                  </div>
                  <br>
               </div>
            </div>
         </div>
      </div>
      <div id="footerContent"></div>
      <script>
         $(function(){
            $("#footerContent").load("./footer.html");
         });
         
         $(function(){
            $("#headerContent").load("./header.html");
         });
      </script>
   </body>
</html>
