<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
         data-tag="font"
         />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
         data-tag="font"
         />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
         data-tag="font"
         />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <title>Ticekt Payment</title>

      <script src="https://js.stripe.com/v3/"></script>
      <link rel="stylesheet" type="text/css" href="./css/payment.css">
      <link rel="stylesheet" type="text/css" href="./css/utilities.css">



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    

    <script src="./js/home.js"></script>
    <script src="./database/firebase.js"></script>
    <script src="./database/database.js"></script>
    <script src="./database/signIn.js"></script>

   </head>
   <body>
    <div id="toast" class="toast"></div>
    <div id="headerContent"></div>
      <div class="contact-container">
         <div class="card" style="display: flex;">
            <div style="width: 400px;">
               <img id="eventImage" src="./images/eventImg.PNG" alt="Event Image">
            </div>

           <div style="margin: auto; text-align: center; flex-grow: 1;padding: 10px;" >
            <h2 class="event-title" id="eventTitle"></h2>
            <div class="ticket-info">
              <p>Number of Tickets: <span class="num-tickets" id="numTickets">0</span></p>
              <p>Ticket Cost: $<span class="ticket-cost" id="ticketCost">0</span></p>
            </div>
            <p class="total-cost">Total Cost: $<span id="totalCost" class="calc-total">0</span></p>
 
 
            <div class="contact-form" style="margin-top: 10px;">
             <form id="payment-form">
               <label for="card-element">
                 Credit or debit card
               </label>
               <div id="card-element"></div>
               <button id="pay-button" type="submit">Pay</button>
             </form>
             <div id="error-message"></div>
             <div id='loaderView' class="loader"></div>
           </div>
           </div> 
         </div>
     

       </div>

      <div id="footerContent"></div>
      <script> 
         $(function(){
            $("#footerContent").load("./footer.html"); 
         });
         
         $(function(){
            $("#headerContent").load("./header.html"); 
         });
      </script>
      <script src="./js/payment.js"></script>
      <script src="./js/utilities.js"></script>

   </body>
</html>
