<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="./css/signup.css">
   <link rel="stylesheet" type="text/css" href="./css/utilities.css">

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
   />
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
      data-tag="font"
   />
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
   />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
   <!-- Custom JS -->
   <script type="text/javascript" src="./database/firebase.js"></script>
   <script type="text/javascript" src="./database/database.js"></script>
   <script src="./database/signup.js"></script>
   <script src="./js/utilities.js"></script>
  
</head>
<body>
   <div id="headerContent"></div>
   <div id="toast" class="toast"></div>
   <div class="container-fluid signup-container">
      <div class="row">
         <div class="col-md-6 col-sm-6 signup-form">
            <br>
      <br>
      <br>
      <br>
            <h2 class="heading_signup">Sign Up</h2>
            <form>
               <div class="form-group">
                  <label for="email" class="username_heading">Email ID</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
               </div>
               <div class="form-group">
                  <label for="password" class="password_heading">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
               </div>
               <div id="signup_btn">
                  <button type="button" class="btn btn-Dark" onclick="signUpWithEmail()">Sign Up</button>
               </div>
            </form>
            <br>
            <div>
               <button type="button" class="btn btn-primary btn-md btn-block" onclick="signUpWithGoogle()">Sign up with Google</button>
               <button type="button" class="btn btn-light btn-md btn-block" onclick="signUpWithFacebook()">Sign up with Facebook</button>
            </div>
         </div>
         <div class="col-md-6 col-sm-6 signup-image">
            <img src="images/external/pngguru21134-lyab-600h.png" class="img-fluid" alt="Group 30" height="350px">
            <p class="text-Dark" style="font-size: 12px;">Where Events Comes to Life</p>
         </div>
      </div>
   </div>
   <div id="footerContent"></div>
   <script>
      $(function(){
         $("#headerContent").load("./header.html");
         $("#footerContent").load("./footer.html");
      });
   </script>
</body>
</html>
