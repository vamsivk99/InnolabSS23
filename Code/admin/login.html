                <h6 class="font-weight-light text-white">Sign in to continue.</h6>
                <div id="error3"></div>
                <form class="pt-3">

                    <input type="email" class="form-control form-control-lg" id="loginEmail" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="loginPassword" placeholder="Password" required>
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="login()">SIGN IN</a>
                  </div>
                  <!-- <div class="text-center mt-4 font-weight-light"><a class="text-primary" href="#forgetPassword">Forget password?</a>
                  </div> -->
                </form>
              </div>
            </div>
